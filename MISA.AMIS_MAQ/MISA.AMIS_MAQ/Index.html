<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="/CSS/Content.css" rel="stylesheet" />
    <link href="/CSS/Header.css" rel="stylesheet" />
    <link href="/CSS/Sidebar.css" rel="stylesheet" />
    <link href="/CSS/Style.css" rel="stylesheet" />
</head>
<body>
    <!-- Header -->
    <div id="header">
        <!-- logo for header, dung bg-image -->
        <div class="header-logo"></div>

        <div class="header-search">
            <div class="header-search-input ">
                <input type="search" class="header-search-input-inp header-search-button" placeholder="Nhập nội dung tìm kiếm ..." />
            </div>
        </div>
        <div class="header-info">
            <div class="header-info-help header-info-icon header-info-item"></div>
            <div class="header-info-anount header-info-icon header-info-item"></div>
            <div class="header-info-item header-info-account">
                <div class="header-info-icon"></div>
                <div class="account-name">Mạnh <span class="account-arrow header-info-icon"></span></div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <!-- Body -->
    <div id="body">
        <!-- sidebar -->
        <div id="sidebar">
            <div class="sidebar-account"></div>
            <div class="sidebar-app"></div>
            <div class="sidebar-other"></div>
            <div class="sidebar-return"></div>
        </div>
        <!-- Content -->
        <div id="content">
            <div class="content-top">
                <div class="conent-top-tab"></div>
                <div class="conent-top-thinking">
                </div>
                <div class="content-top-send"></div>
            </div>
            <div class="content-body">
                <div class="content-post">
                </div>
            </div>
        </div>
        <!-- Right-sidebar -->
        <div id="right-sidebar">
            <div class="right-sidebar-event"></div>
            <div class="right-sidebar-anount"></div>
            <div class="right-sidebar-ranking"></div>
        </div>
    </div>
</body>
</html>
